<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Icon Background -->
    <rect x="4" y="8" width="36" height="44" rx="6" fill="url(#logoGradient)" />

    <!-- Code Brackets -->
    <path d="M12 18 L16 22 L12 26" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M32 18 L28 22 L32 26" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Cursor/Caret -->
    <rect x="20" y="20" width="2" height="8" fill="white" rx="1">
        <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
    </rect>

    <!-- Portfolio Pages -->
    <rect x="18" y="34" width="12" height="2" fill="white" opacity="0.7" rx="1"/>
    <rect x="18" y="38" width="8" height="2" fill="white" opacity="0.5" rx="1"/>

    <!-- Text -->
    <text x="52" y="26" font-family="'Geist Mono', monospace" font-size="20" font-weight="600" fill="url(#textGradient)">
        Dev
    </text>
    <text x="52" y="44" font-family="'Geist Mono', monospace" font-size="20" font-weight="300" fill="#9ca3af">
        Folio
    </text>

    <!-- Subtle underline -->
    <rect x="52" y="48" width="60" height="1" fill="#f97316" opacity="0.6"/>
</svg>